<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
</head>
<body>
    <table>
        <form action="#">
        <tr>
            <th colspan="2">User Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" name="name" >
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" name="password" >
            </td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" name="game" value="Hockey">Hockey <br>
                <input type="checkbox" name="game" value="Football">Football <br>
                <input type="checkbox" name="game" value="Badminton">Badminton <br>
                <input type="checkbox" name="game" value="Cricket">Cricket <br>
                <input type="checkbox" name="game" value="Volleyball">Volleyball <br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male" >Male
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td>
                <select name="age">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Choosen file">
            </td>
            <td>
                <p>No file chosen</p>
            </td>
        </tr>
        <tr>
           <td>
               <input type="reset" value="Reset">
           </td>
           <td >
               <input type="button" value="Click me">
               <input type="submit" value="Submit form">
           </td>
        </tr>
    </form>
    </table>
</body>
</html>
